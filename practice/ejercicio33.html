<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = Number(prompt('Escribe el primer numero'))
        const number2 = Number(prompt('Escribe el segundo numero'))
        const resultado = number - number2
        const multi = number * number2
        document.write(`La resta entre ${number} y ${number2} es: ${resultado} <br> Su multiplicacion es: ${multi}`)
    </script>
</body>
</html>
