<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = Number(prompt('Escribe un numero'))
        const num2 = Number(prompt('Escribe otro numero'))
        const num3 = Number(prompt('Escribe otro numero'))
        function documento(numero)
        {
            document.write(`El numero mas grande es ${numero}`)
        }
        if(num1>num2 && num1>num3)
        {
            documento(num1)
        }else if(num2>num1 && num2>num3)
        {
            documento(num2)
        }else
        {
            documento(num3)
        }

    </script>
</body>
</html>
