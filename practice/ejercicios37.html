<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divisor(numero)
        {
            if(numero%2 === 0)
            {
                return 'El numero es divisible entre dos'
            }else if(numero%3 === 0)
            {
                return 'El numero es divisible entre tres'
            }else if(numero%5 === 0)
            {
                return 'El numero es divisible entre cinco'
            }else if(numero%7 === 0 )
            {
                return 'El numero es divisible entre dos'
            }else 
            {
                return 'El numero no se puede dividir entre 2,3,5,7'
            }
        }
        const NUMERO = Number(prompt('Escribe un numero'))
        document.write(divisor(NUMERO))
    </script>
</body>
</html>
