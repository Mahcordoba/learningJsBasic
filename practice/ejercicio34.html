<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const NOTAS = []
        for(let i=0; i<3; i++)
        {
            NOTAS.push(Number(prompt('Ingresa la nota')))
        }

        var pro = 0


        for (let j = 0; j < NOTAS.length; j++)
        {
            pro = pro + NOTAS[j]
        }
        pro = pro / NOTAS.length
        if(pro >= 5)
        {
            console.log('Aprovaste')
        }else
        {
            console.log('La cagaste')
        }

    </script>
</body>
</html>
