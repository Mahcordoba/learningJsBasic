<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const divideDos = function (numero)
        {
            return (numero%2 === 0)
        }
        const num1= Number(prompt("Escriba un numero"))
        if(divideDos(num1))
        {
            document.write(`El numero si es dibisible entre 2`)

        }else
        {
            document.write(`El numero ${num1} no es divisible entre 2`)
        }

    </script>
</body>
</html>
