<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function esUnNumero(numero)
        {
            let numeros ='0123456789'
            for(let i = 0; i<numero.length; i++)
            {
                let bucle = true
                let contador = 0
                do {
                    if(numeros[contador]== numero.charAt(i)){
                        bucle = false
                    }
                    contador++
                    if(contador === numeros.length)
                    {
                        return false
                    }
                } while (bucle);
            }
            return true
        }
        function stringNumber(str)
        {
            if(esUnNumero(str))
            {
                return Number(str)
            }else 
            {
                return stringNumber(prompt('Ops! por favor escribe un numero Â¡Recuerda no se aceptan numeros negativos, ni letras, ni 0!'))
            }
        }
        function isCero(number)
        {
            if(number === 0 || number == 0)
            {
                return isCero(stringNumber(prompt('Ops! el numero es cero por favor escribe un numero mayor a 0')))
            }
            return number
        }

        const mayorOrMenor = (numero1, numero2) => 
        {
            if(numero1>numero2)
            {
                return `El numero mas grande es ${numero1}`
            }else if(numero2>numero1)
            {
                return `El numero mas grande es ${numero2}`
            }else
            {
                return 'Los numeros son iguales'
            }
        }

        const number1 = isCero(stringNumber(prompt('Por favor escribe un numero mayor a 0')))
        const number2 = isCero(stringNumber(prompt('Por favor escribe un numero mayor a 0')))
        document.write(mayorOrMenor(number1,number2))
    </script>
</body>
</html>
