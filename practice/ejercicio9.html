<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const frase = prompt('Por favor escribe una frase')
        let contador = 0
        for(let i=0; i<frase.length; i++ )
        {
            if(frase.charAt(i)==='a')
            {
                contador++;
            }
        }
        alert(`En la frase hay ${contador} a` )
    </script>
</body>
</html>
