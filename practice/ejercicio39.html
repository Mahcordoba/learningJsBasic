<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 600
        let cache = 0
        let LISTA = []
        
        function contar(index, lista)
        {
            let count= 0
            for(let i=0; i<lista.length; i++)
            {
                if(index === lista[i])
                {
                    count++
                }
                if(index != lista[i])
                {
                    return count
                }
            }
            return count
        }
        function eliminarPosicion(index, lista)
        {
            let i = 0
            do {
                if(index === lista[i])
                {
                    lista.shift()
                }else
                {
                    i = 10
                }
            } while (i === 0);
            return lista
        }
        do {
            if(numero%2 === 0)
            {
                numero = numero / 2
                LISTA.push(2)
            }else if(numero%3 === 0)
            {
                numero = numero / 3
                LISTA.push(3)
            }else if(numero%5 === 0)
            {
                numero = numero / 5
                LISTA.push(5)
            }else if(numero%7 === 0)
            {
                numero = numero / 7
                LISTA.push(7)
            }else if(numero%numero === 0)
            {
                cache = numero
                numero = numero / numero
                LISTA.push(cache)
            }
        } while (numero != 1);
        console.log(LISTA)
        let objectico = {}
        let indexito = 0
        let count = 0
        let bucle = true
        do {
            objectico[LISTA[indexito]]=contar(LISTA[indexito],LISTA) 
            LISTA = eliminarPosicion(LISTA[indexito],LISTA)
            if(indexito>=LISTA.length)
            {
                bucle = false
            }
        } while (bucle);
        console.log(objectico)
    </script>
</body>
</html>
