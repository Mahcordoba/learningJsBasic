<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejercicio 12 repetido se hace el 13
        const mayorOrMenor = (numero1, numero2) => 
        {
            if(numero1>numero2)
            {
                return `El numero mas grande es ${numero1}`
            }else if(numero2>numero1)
            {
                return `El numero mas grande es ${numero2}`
            }else
            {
                return 'Los numeros son iguales'
            }
        }
        const num1 = Number(prompt('Escribe un numero'))
        const num2 = Number(prompt('Escribe un numero'))
        
        document.write(mayorOrMenor(num1,num2))
    </script>
</body>
</html>
