<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de cadena</title>
</head>
<body>
    <script>
        let cadena ='Cadena de prueba '
        let cadena2 = 'de'
        console.log(cadena.includes(cadena2))// Busca dentro de la cadena si esta la cadena de texto que se paso por parametros
        console.log(cadena.repeat(2))//Repite varias veces una cadena de texto
        console.log(cadena.split(" "))//Trasforma el texto en un array según la expecificación
    // toString() puede convertir arrays en cadenas de texto
    </script>
</body>
</html>
